<template name="clientsList">
    <div class="ya-actions actions-btns clearfix">
        <a href="{{pathFor 'clientNew'}}" class="ya-secondary-btn" id="create">Add a client</a>
        <div class="floatright">
            <div class="search-box">
                <form id="search-box-form">
                    <input type="text" class="ya-form-control " id="search-phrase"  value="" /> 
                    <input type="submit" class="ya-secondary-btn" id="searchBtn"  />
                </form>
            </div>
        </div>
         <div class="floatright">
            <select type="text" class="ya-form-control" id="by-status">
                <option value="active" {{ifActive}}>active</option>
                <option value="new" {{ifNew}}>new</option>
                <option value="adv" {{ifAdv}}>adv</option>
                <option value="archive" {{ifArchive}}>Аarchive</option>
            </select>
        </div>
    </div>
    <div class="users list-table">
        <table class="cities-table">
            <thead>
            <tr>
                <th><span>
Added</span></th>
                <th><span>Проверен</span></th>
                <th><span>Full name</span></th>
                <th><span>
Phone</span></th>
                <th><span>
Notes</span></th>
                <th><span>Actions</span></th>
            </tr>
        </thead>
            <tbody>
                {{#each clients}}
                    {{> clientListItem}}
                {{else}}
                    {{> clientListEmpty}}
                {{/each}}
            </tbody>
        </table>
    </div>
    {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Load more...</a>
    {{/if}}
</template>
