<template name="city">
    <div class="page-header">
        <h1>
            Editing the city {{cityName}}
        </h1>
    </div>
    <div class="ya-actions">
        <a href="#" class="ya-secondary-btn ya-btn save-btn" id="saveBtn"><span class="fa fa-pencil-square-o"></span>retain</a>
        <a href="#" class="ya-third-btn ya-btn save-btn" id="saveAndCloseBtn"><span class="fa fa-check"></span>Save and Close</a>
        <a href="#" class="ya-third-btn ya-btn save-btn" id="saveAndCreateBtn"><span class="fa fa-plus"></span>Save and Create</a>
        <a href={{pathFor 'cities'}} class="ya-third-btn ya-btn ya-warn" id="backBtn"><span class="fa fa-times-circle"></span>cancel</a>
    </div>
    <div class="info-wrapper">
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="cityName">City name *</label>
                <input type="text" class="ya-form-control" id="cityName"  value="{{cityName}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="phone">office phone *</label>
                <input type="text" class="ya-form-control" id="phone"  value="{{phone}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="coordX">Cor X *</label>
                <input type="text" class="ya-form-control" id="coordX"  value="{{coordX}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="coordY">cor Y *</label>
                <input type="text" class="ya-form-control" id="coordY"  value="{{coordY}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group clearfix">
                <input  type="checkbox" class="ya-form-control" id="isActive" {{isActive}} /><label for="isActive"><span>
Active</span></label>
            </div>
        </div>
    </div>
</template>
