<template name="wallstype">
    <div class="page-header">
        <h1>
            Edit the type of house {{wallsTypeName}}
        </h1>
    </div>
    <div class="ya-actions">
        <a href="#" class="ya-secondary-btn ya-btn save-btn" id="saveBtn"><span class="fa fa-pencil-square-o"></span>Сохранить</a>
        <a href="#" class="ya-third-btn ya-btn save-btn" id="saveAndCloseBtn"><span class="fa fa-check"></span>Сохранить и закрыть</a>
        <a href="#" class="ya-third-btn ya-btn save-btn" id="saveAndCreateBtn"><span class="fa fa-plus"></span>Сохранить и создать</a>
        <a href={{pathFor 'wallstypes'}} class="ya-third-btn ya-btn ya-warn" id="backBtn"><span class="fa fa-times-circle"></span>Отменить</a>
    </div>
    <div class="info-wrapper">
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="wallsTypeName">
The name of the type of house *</label>
                <input type="text" class="ya-form-control" id="wallsTypeName" placeholder="Type of repair" value="{{wallsTypeName}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group clearfix">
                <input  type="checkbox" name="isActive" class="ya-form-control" id="isActive" {{ifChecked}} />
                <label for="isActive"><span>Active</span></label>
            </div>
        </div>
    </div>
</template>
